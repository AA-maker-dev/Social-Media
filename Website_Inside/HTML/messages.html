<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="stylesheet" href="../CSS/messages.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Nexora - Messages</title>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <i class="fas fa-network-wired"></i> Nexora
            </div>
            <ul class="nav-menu" id="navMenu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="explore.html" class="nav-link">Explore</a></li>
                <li><a href="messages.html" class="nav-link active">Messages</a></li>
                <li><a href="notifications.html" class="nav-link">Notifications</a></li>
                <li><a href="profile.html" class="nav-link">Profile</a></li>
            </ul>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Messages Container -->
    <div class="messages-container">
        <!-- Conversations Sidebar -->
        <aside class="conversations-sidebar">
            <div class="conversations-header">
                <h2><i class="fas fa-comments"></i> Messages</h2>
                <button class="new-message-btn" id="newMessageBtn" title="New Message">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            
            <div class="search-conversations">
                <i class="fas fa-search"></i>
                <input type="text" id="searchConversations" placeholder="Search conversations...">
            </div>

            <div class="conversations-list" id="conversationsList">
                <!-- Conversations will be dynamically inserted here -->
            </div>
        </aside>

        <!-- Chat Area -->
        <main class="chat-area">
            <div class="chat-header" id="chatHeader">
                <div class="chat-header-placeholder">
                    <i class="fas fa-comment-dots"></i>
                    <h3>Select a conversation to start messaging</h3>
                    <p>Choose a conversation from the sidebar or start a new one</p>
                </div>
            </div>

            <div class="chat-window" id="chatWindow" style="display: none;">
                <!-- Messages will be dynamically inserted here -->
            </div>

            <div class="chat-input-container" id="chatInputContainer" style="display: none;">
                <div class="chat-input-actions">
                    <label for="attachFile" class="attach-btn" title="Attach file">
                        <i class="fas fa-paperclip"></i>
                    </label>
                    <input type="file" id="attachFile" style="display: none;" multiple>
                    <label for="attachImage" class="attach-btn" title="Attach image">
                        <i class="fas fa-image"></i>
                    </label>
                    <input type="file" id="attachImage" accept="image/*" style="display: none;" multiple>
                </div>
                <input type="text" id="messageInput" placeholder="Type a message..." autocomplete="off">
                <button id="sendBtn" class="send-btn" title="Send message">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </main>
    </div>

    <script src="../JS/messages.js"></script>
</body>
</html>
