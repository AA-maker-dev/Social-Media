<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="stylesheet" href="../CSS/notifications.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Nexora - Notifications</title>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <i class="fas fa-network-wired"></i> Nexora
            </div>
            <ul class="nav-menu" id="navMenu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="explore.html" class="nav-link">Explore</a></li>
                <li><a href="messages.html" class="nav-link">Messages</a></li>
                <li><a href="notifications.html" class="nav-link active">Notifications</a></li>
                <li><a href="profile.html" class="nav-link">Profile</a></li>
            </ul>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Notifications Container -->
    <div class="notifications-container">
        <!-- Header -->
        <div class="notifications-header">
            <div class="header-content">
                <h1><i class="fas fa-bell"></i> Notifications</h1>
                <div class="header-actions">
                    <button class="mark-all-read-btn" id="markAllReadBtn" title="Mark all as read">
                        <i class="fas fa-check-double"></i> Mark all as read
                    </button>
                    <button class="settings-btn" id="settingsBtn" title="Notification settings">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </div>

            <!-- Filter Tabs -->
            <div class="notification-filters">
                <button class="filter-btn active" data-filter="all">
                    <i class="fas fa-list"></i> All
                    <span class="filter-badge" id="allCount">0</span>
                </button>
                <button class="filter-btn" data-filter="likes">
                    <i class="fas fa-thumbs-up"></i> Likes
                    <span class="filter-badge" id="likesCount">0</span>
                </button>
                <button class="filter-btn" data-filter="comments">
                    <i class="fas fa-comment"></i> Comments
                    <span class="filter-badge" id="commentsCount">0</span>
                </button>
                <button class="filter-btn" data-filter="follows">
                    <i class="fas fa-user-plus"></i> Follows
                    <span class="filter-badge" id="followsCount">0</span>
                </button>
                <button class="filter-btn" data-filter="mentions">
                    <i class="fas fa-at"></i> Mentions
                    <span class="filter-badge" id="mentionsCount">0</span>
                </button>
            </div>
        </div>

        <!-- Notifications List -->
        <div class="notifications-list" id="notificationsList">
            <!-- Notifications will be dynamically inserted here -->
        </div>

        <!-- Empty State -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <i class="fas fa-bell-slash"></i>
            <h3>No notifications</h3>
            <p>You're all caught up! New notifications will appear here.</p>
        </div>
    </div>

    <script src="../JS/notifications.js"></script>
</body>
</html>
